<body>
  
  <div class="wrap">
    <div class="main">
      <div class="form-box">
        <img src="./assets/images/logo-light.png" alt="" id="logo">
        <form action="./action.html" method="get">
          <tr>
            <input type="text" placeholder="전화번호,사용자 이름 또는 이메일" id="id">
          </tr>
          <tr>
            <input type="password" placeholder="비밀번호" id="pw">
          </tr>
          <tr>
            <button type="submit" class="login-btn">로그인</button>
            </tr>
            </form>

        <div class="or">
          <div class="or-line"></div>
          <p>또는</p>
          <div class="or-line"></div>
        </div>
    
        <div class="facebook-box">
          <!-- 페이스북 로그인 -->
          <div class="facebook-login">
            <img src="./assets/images/facebook-icon.png" alt="">
            <a href="#">Facebook으로 로그인</a>
          </div>
    
          <!-- 비밀번호 잊었을 때 -->
          <div class="forget">
            <a href="#">비밀번호를 잊으셨나요?</a>
          </div>
        </div>
      </div>
      <div class="join-box">
        <p>계정이 없으신가요? <a href="">가입하기</a></p>
      </div>
      <div class="appdown-box">
        <p>앱을 다운로드하세요</p>
        <img src="./assets/images/app-store.png" alt="">
        <img src="./assets/images/gg-play.png" alt="">
